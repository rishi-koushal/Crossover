	<div class="content  wow zoomIn animated" data-wow-delay="0s">
		
		<form class="form-vertical login-form" action="" method="post">
			<h3 align="center" class="form-title">Login to your account</h3>
			<div class="alert alert-error hide">
			  <button class="close" data-dismiss="alert"></button>
				<span>Enter any username and password.</span>
			</div>
			<div class="control-group  wow zoomIn animated" data-wow-delay=".3s">

				<div class="controls">
			<div class="input-icon left">

			  </div>
		  </div>
			<div class="control-group wow zoomIn animated" data-wow-delay=".6s">
				<label class="control-label visible-ie8 visible-ie9"></label>

						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
					</div>
				</div>
			</div>
			<div class="form-actions wow zoomIn animated" data-wow-delay=".9s">
				<label class="checkbox">
				<input type="checkbox" name="remember" value="1"/> Remember me
				</label>
				<button type="submit" class="btn blue pull-right">
				Login <i class="m-icon-swapright m-icon-whitewow zoomIn animated" data-wow-delay="2s"> </i>
				</button>            
			</div>
